<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.12.4.js"></script>
</head>
<body>
<script>

    //js 中的函数其实是对象，函数名是对 Function 对象的引用
    function add(a) {
        console.log(a);
    }
    function sub(a,b) {
        console.log(a+b);
    }
    //这里相当于sub用了add的东东
    add.call(sub,3,3);
    //这里相当于add 用了sub的东东
    sub.call(add,3,3,3);

    //=============================例子2====================================
    function Animal(){
        this.name = "Animal";
        this.showName = function(){
            alert(this.name);
        }
    }

    function Cat(){
        this.name = "Cat";
    }

    var animal = new Animal();
    var cat = new Cat();

    //通过call或apply方法，将原本属于Animal对象的showName()方法交给对象cat来使用了。
    //输入结果为"Cat"
    animal.showName.call(cat,",");
    //animal.showName.apply(cat,[]);
</script>
</body>
</html>
